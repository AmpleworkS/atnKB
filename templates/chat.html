{% extends "base.html" %}
{% block body %}
  <!-- Header -->
  <div class="chat-header">
    <i data-lucide="chart-line"></i> Customer Insights Chatbot
  </div>

  <!-- Chat Window -->
  <div class="chat-window" id="chat-window"></div>
  
  <!-- Input -->
  <div class="chat-input-bar">
    <input 
      id="chat-input" 
      type="text" 
      placeholder="Ask me about customer insights..." 
      autocomplete="off"
    />
    <button id="send-btn"><i data-lucide="send"></i></button>
  </div>
{% endblock %}
